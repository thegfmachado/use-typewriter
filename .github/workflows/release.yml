name: 'ğŸš€ release'

on:
  release:
    types: [published]

jobs:
  release:
    name: 'ğŸš€ release'
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: 'ğŸ“š checkout'
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: 'ğŸŸ¢ node'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      # Install dependencies
      - name: 'ğŸ“¦ install'
        run: npm ci

      # Run formatting (optional)
      - name: 'ğŸ’¾ format'
        run: npm run format

      # Build the project
      - name: 'âš™ï¸ build'
        run: npm run build

      # Run tests
      - name: 'ğŸ§ª test'
        run: npm run test

      # Publish the package to NPM
      - name: 'ğŸš€ publish'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
