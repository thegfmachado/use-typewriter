name: '🚀 release'

on:
  release:
    types: [published]

jobs:
  release:
    name: '🚀 release'
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: '📚 checkout'
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: '🟢 node'
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org/'

      # Install dependencies
      - name: '📦 install'
        run: npm ci

      # Run linting
      - name: '🧶 lint'
        run: npm run lint

      # Run formatting (optional, but good practice)
      - name: '💾 format'
        run: npm run format

      # Run tests (ensure you have your test script in package.json)
      - name: '🧪 test'
        run: npm run test

      # Upload code coverage (optional but useful for tracking)
      - name: '☂️ coverage'
        uses: codecov/codecov-action@v3

      # Publish the package to NPM
      - name: '🚀 publish'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
